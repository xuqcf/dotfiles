# -----------------------------------------------------
# Key bindings
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER

# -----------------------------------------------------
# Core applications
# -----------------------------------------------------
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, D, exec, pkill rofi || rofi -show drun


# Exit Hyprland
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit

# -----------------------------------------------------
# Bar / system
# -----------------------------------------------------
bind = $mainMod, B, exec, $HOME/bin/toggle_waybar.sh
bind = $mainMod, W, exec, $HOME/bin/random_wallpaper.sh
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, X, exec, $HOME/bin/power_menu.sh

# -----------------------------------------------------
# Screenshots,
# -----------------------------------------------------
bind = $mainMod, S, exec, flameshot full -c
bind = $mainMod SHIFT, S, exec, flameshot gui

# -----------------------------------------------------
# Applications
# -----------------------------------------------------
bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod SHIFT, H, exec, google-chrome-stable
bind = $mainMod SHIFT, N, exec, thunar
bind = $mainMod SHIFT, Z, exec, pavucontrol
bind = $mainMod SHIFT, T, exec, Telegram
bind = $mainMod SHIFT, C, exec, cursor
bind = $mainMod SHIFT, P, exec, phpstorm
bind = $mainMod SHIFT, V, exec, virtualbox
bind = $mainMod SHIFT, K, exec, alacritty -e calcurse

# Private browsing
bind = $mainMod SHIFT CTRL, F, exec, firefox --private-window
bind = $mainMod SHIFT CTRL, H, exec, google-chrome-stable --incognito

# -----------------------------------------------------
# Window management (IMPORTANT PART)
# -----------------------------------------------------

# Close window
bind = $mainMod, Q, killactive

# Maximize (keeps Waybar + gaps)
bind = $mainMod, M, fullscreen, 1

# True fullscreen (covers everything)
bind = $mainMod, F, fullscreen, 0

# Floating window
bind = $mainMod, T, togglefloating

# Toggle split direction
bind = $mainMod, J, togglesplit

# -----------------------------------------------------
# Focus movement
# -----------------------------------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# -----------------------------------------------------
# Mouse controls
# -----------------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -----------------------------------------------------
# Resize windows
# -----------------------------------------------------
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod SHIFT, up, resizeactive, 0 -100

# -----------------------------------------------------
# Workspaces
# -----------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# -----------------------------------------------------
# Brightness
# -----------------------------------------------------
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-

# -----------------------------------------------------
# Audio
# -----------------------------------------------------
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Media controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

